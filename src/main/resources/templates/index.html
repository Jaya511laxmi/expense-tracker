<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">üí∞ Expense Dashboard</h1>
      <a href="/new"
         class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition shadow">
        + Add Expense
      </a>
    </div>
  </header>

  <!-- Summary Cards -->
  <section class="max-w-6xl mx-auto px-6 py-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-sm text-gray-500">Total Expenses</h2>
      <p class="text-xl font-semibold text-gray-800" th:text="'‚Çπ ' + ${total}">‚Çπ20,000</p>
    </div>
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-sm text-gray-500">This Month</h2>
      <p class="text-xl font-semibold text-blue-600" th:text="'‚Çπ ' + ${monthlyTotal}">‚Çπ3,500</p>
    </div>
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-sm text-gray-500">Top Category</h2>
      <p class="text-xl font-semibold text-green-600" th:text="${topCategory}">Groceries</p>
    </div>
    <div class="bg-white p-4 rounded shadow text-center">
      <h2 class="text-sm text-gray-500">Total Entries</h2>
	<p th:text="${#lists.size(listExpenses)}">0</p>
    </div>
  </section>

  <!-- Filters & Search -->
  <section class="max-w-6xl mx-auto px-6 py-4 bg-white rounded shadow mb-6 flex flex-wrap items-center justify-between gap-4">
    <input type="text" placeholder="Search by title..." class="flex-1 border px-4 py-2 rounded shadow-sm focus:outline-blue-500" />
    <select class="border px-4 py-2 rounded shadow-sm">
      <option disabled selected>Filter by Category</option>
      <option>Groceries</option>
      <option>Rent</option>
      <option>Utilities</option>
    </select>
    <select class="border px-4 py-2 rounded shadow-sm">
      <option disabled selected>Sort by</option>
      <option>Amount - High to Low</option>
      <option>Amount - Low to High</option>
      <option>Newest First</option>
    </select>
  </section>

  <!-- Expenses Table -->
  <main class="max-w-6xl mx-auto px-6">
    <div class="bg-white rounded-xl shadow-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-100 text-gray-600 uppercase tracking-wider text-left">
          <tr>
            <th class="px-4 py-3">Title</th>
            <th class="px-4 py-3">Amount (‚Çπ)</th>
            <th class="px-4 py-3">Category</th>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr th:each="expense : ${expenses}" class="hover:bg-gray-50 transition">
            <td class="px-4 py-3 font-medium" th:text="${expense.title}">Groceries</td>
            <td class="px-4 py-3 text-green-600 font-semibold" th:text="'‚Çπ ' + ${expense.amount}">‚Çπ500</td>
            <td class="px-4 py-3">
              <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800" th:text="${expense.category}">Food</span>
            </td>
            <td class="px-4 py-3" th:text="${#dates.format(expense.date, 'dd MMM yyyy')}">01 Jan 2024</td>
            <td class="px-4 py-3 space-x-2">
              <a th:href="@{/edit/{id}(id=${expense.id})}" class="text-indigo-600 hover:underline">Edit</a>
              <a th:href="@{/delete/{id}(id=${expense.id})}" onclick="return confirm('Delete this?');" class="text-red-600 hover:underline">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 text-center text-sm text-gray-400 py-4">
    Made with ‚ù§Ô∏è for tracking your expenses. ¬© 2025
  </footer>

</body>
</html>
